<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Weather App</title>
    <!-- connect up scripts -->
    <script src="https://use.fontawesome.com/8e550003cb.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="js/main.js"></script>
</head>

<body>
    <!-- input container -->
    <div class="container">
        <!-- row: these columns should switch to full width on mobile -->
        <div class="row">
            <div class="col-sm-4">
                <!-- left column - title -->
            </div>
            <div class="col-sm-8">
                <!-- right column - zip code input "get weather" button -->
            </div>
        </div>
    </div>

    <!-- output container -->
    <div class="container">
        <!-- row: these columns should switch to full width on mobile -->
        <div class="row">
            <div class="col-sm-6">
                <!-- left column: city, temperature, & condition grids -->
            </div>
            <div class="col-sm-6">
                <!-- right column - seasonal display -->
            </div>
        </div>
    </div>

    <!-- connect up all the bootstrap styling -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
